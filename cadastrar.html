<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Receitas Sra. X</title>
</head>
<body>
	<div id="cabecalho">
		<div id="banner">
			<!-- Inserir a figura do banner -->
		</div><!-- fim div banner -->
		<div id="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="cadastrar.html">Cadastrar Receita</a></li>
				<li><a href="#">Categorias de Receitas</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</div><!-- fim div menu -->
		<div id="links-importantes">
			<p id="redes-sociais">
				<img src="img/face.png" />
				<img src="img/ig.png" />
				<img src="img/twitter.png" />
			</p>
			<p>
				<input type="search" name="pesquisa" />
				<input type="image" name="lupa" alt="Pesquisar" src="img/lupa.png"/>
			</p>
		</div><!-- fim div links-importantes -->
	</div><!-- fim div cabecalho -->
	<div id="corpo">
		<h1>Nova Receita</h1>
		<form action="salvar.jsp" method="post">
		<p><label for="nome">Nome da Receita:
			<input type="text" name="nome" id="nome" placeholder="Digite o nome da receita" size="50" />
		</label></p>
		<p><label for="foto">Selecione a foto da receita:
			<input type="file" name="foto" id="foto" />
		</label></p>
		<p>
			<label for="descricao">Descrição da receita:
				<textarea id="descricao" name="descricao" placeholder="Digite uma pequena descrição sobre a receita" cols="50" rows="10"></textarea>
			</label>
		</p>
		<p>
			<fieldset>
				<legend>Novo Ingrediente:</legend>
				<p>
					<label for="qtde">Quantidade:
						<input type="number" name="qtde" id="qtde" min="1" max="1000" />
					</label>
				</p>
				<p>
					<label for="unidade">Unidade de Medida:
						<select id="unidade" name="unidade">
							<option value="cs">colher de sopa</option>
							<option value="cc">colher de chá</option>
							<option value="x">xícara</option>
						</select>
					</label>
				</p>
				<p>
					<label for="descingrediente">Descrição:
						<input type="text" name="descingrediente" id="descingrediente" size="30" placeholder="Digite o nome do ingrediente">
					</label>
				</p>
				<button id="btnAdicionar">Adicionar Ingrediente</button>
			</fieldset>
		</p>
		<p>
			<h5>Ingredientes Adicionados</h5>
			<table>
				<thead>
					<tr>
						<th>
							Quantidade
						</th>
						<th>
							Descrição
						</th>
					</tr>
				</thead>
				<tbody id="tbl-ingredientes">
					<tr id="ingrediente">
						<td id="qtde-ingrediente">
						</td>
						<td id="desc-ingrediente">
						</td>
					</tr>
				</tbody>
			</table>
		</p>
		<p>
			<label for="modo-preparo">Descrição da receita:
				<textarea id="modo-preparo" name="modo-preparo" placeholder="Digite o modo de preparo" cols="50" rows="10"></textarea>
			</label>
		</p>
		<p>
			Dificuldade:
			<input id="facil" type="radio" name="dificuldade" value="f" />
			<label for="facil">Fácil</label>
			<input id="medio" type="radio" name="dificuldade" value="m" />
			<label for="medio">Médio</label>
			<input id="dificil" type="radio" name="dificuldade" value="d" />
			<label for="dificil">Difícil</label>
		</p>
		<p>
			Tempo de preparo: <input type="number" name="tempo-preparo" min="1" />
			<select name="unidade-tempo">
				<option value="min">minutos</option>
				<option value="h">horas</option>
				<option value="d">dias</option>
			</select>
		</p>
		<p>
			Rendimentos: <input type="number" name="rendimento" min="1" max="100" /> porções
		</p>
		<p>
			Acompanhamentos: <br />
			<table>
				<tr>
					<td>
						<label>
							<input type="checkbox" name="acompanhentos" value="arroz" />
							Arroz
						</label>
					</td>
					<td>
						<label>
							<input type="checkbox" name="acompanhentos" value="feijao" />
							Feijão
						</label>
					</td>
					<td>
						<label>
							<input type="checkbox" name="acompanhentos" value="fritas" />
							Batata Frita
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>
							<input type="checkbox" name="acompanhentos" value="salada" />
							Salada
						</label>
					</td>
					<td>
						<label>
							<input type="checkbox" name="acompanhentos" value="doce" />
							Batata Doce
						</label>
					</td>
					<td>
						<label>
							<input type="checkbox" name="acompanhentos" value="pure" />
							Pure de Batata
						</label>
					</td>
				</tr>
			</table>
		</p>
		<p>
			<input type="submit" value="Salvar Receita">
		</p>
		</form>
	</div><!-- fim div corpo -->
	<div id="rodape">
		<p>Desenvolvido por 1TDSJ - FIAP &copy; 2019</p>
		<p id="redes-sociais">
			<img src="img/face.png" />
			<img src="img/ig.png" />
			<img src="img/twitter.png" />
		</p>
	</div><!-- fim div rodape -->
</body>
</html>
